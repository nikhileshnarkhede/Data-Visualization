<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.js"></script>
    <script src="d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
        h1, h2, h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px;
        }

        .container h3 {
            margin-bottom: 20px;
        }

        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
            pointer-events: none;
            border: 1px solid #ccc;
        }

        path {
            stroke-width: .5px;
            stroke: black;
        }

        .highlight {
            opacity: .6;
            stroke: black;
            stroke-width: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .map {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="tooltip"></div>
<div class="container">
    <h1>Geospatial Visualization</h1>
    <h2>NIKHILESH NARKHEDE</h2>
    <div class="map fig1"></div>
    <div class="map fig2"></div>
    <div class="map fig3"></div>
</div>

<script>
    const window_dims = {
        width: window.innerWidth,
        height: window.innerHeight
    };

    const svgWidth = window_dims.width / 2;
    const svgHeight = window_dims.width / 3;

    const MA_counties = "towns.topojson";
    const gini_index = "gini_index.csv";

    Promise.all([
        d3.json(MA_counties),
        d3.csv(gini_index)
    ]).then(data => {
        const topology_data = data[0];
        const gini_data = data[1];

        const giniMap = new Map();
        gini_data.forEach(d => {
            giniMap.set(+d.fips_code, +d.gini_index);
        });

        const colorScalePopulation1980 = d3.scaleSequential(d3.interpolateBlues)
            .domain(d3.extent(topology_data.objects.ma.geometries, d => d.properties.POP1980));
        const colorScalePopulationChange = d3.scaleDiverging(d3.interpolateRdYlBu)
            .domain([d3.min(topology_data.objects.ma.geometries, d => d.properties.POP2010 - d.properties.POP1980), 0, d3.max(topology_data.objects.ma.geometries, d => d.properties.POP2010 - d.properties.POP1980)]);

        const projection = d3.geoMercator().fitSize([svgWidth - 30, svgHeight - 30], topojson.feature(topology_data, topology_data.objects.ma));
        const geoPath = d3.geoPath().projection(projection);
        const tooltip = d3.select("#tooltip");

        // Function to handle mouse events
        function handleMouseEnter(event, d, tooltipContent) {
            d3.select(this).classed("highlight", true);
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(tooltipContent)
                .style("left", `${event.pageX + 5}px`)
                .style("top", `${event.pageY + 5}px`);
        }

        function handleMouseMove(event) {
            tooltip.style("left", `${event.pageX + 5}px`)
                .style("top", `${event.pageY + 5}px`);
        }

        function handleMouseOut() {
            d3.select(this).classed("highlight", false);
            tooltip.transition().duration(400).style("opacity", 0);
        }

        // SVG 1
        const svg1 = d3.select(".fig1").append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        svg1.selectAll("path")
            .data(topojson.feature(topology_data, topology_data.objects.ma).features)
            .enter()
            .append("path")
            .attr("d", geoPath)
            .attr("fill", d => colorScalePopulation1980(d.properties.POP1980))
            .on("mouseenter", function(event, d) {
                handleMouseEnter.call(this, event, d, `Town: ${d.properties.TOWN}<br>Population in 1980: ${d.properties.POP1980}`);
            })
            .on("mousemove", handleMouseMove)
            .on("mouseout", handleMouseOut);

        // SVG 2
        const svg2 = d3.select(".fig2").append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        svg2.selectAll("path")
            .data(topojson.feature(topology_data, topology_data.objects.ma).features)
            .enter()
            .append("path")
            .attr("d", geoPath)
            .attr("fill", d => colorScalePopulationChange(d.properties.POP2010 - d.properties.POP1980))
            .on("mouseenter", function(event, d) {
                handleMouseEnter.call(this, event, d, `Town: ${d.properties.TOWN}<br>Population Change (1980-2010): ${d.properties.POP2010 - d.properties.POP1980}`);
            })
            .on("mousemove", handleMouseMove)
            .on("mouseout", handleMouseOut);

        // SVG 3
        const svg3 = d3.select(".fig3").append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        const geojson = topojson.feature(topology_data, topology_data.objects.ma);
        const geoPathGenerator = d3.geoPath().projection(d3.geoMercator().fitSize([svgWidth - 30, svgHeight - 30], geojson));

        const colorScaleGini = d3.scaleSequential(d3.interpolateReds)
            .domain(d3.extent(gini_data, d => +d['Estimate!!Gini Index']));

        const csv_data_year = gini_data.filter(d => d.year === "2019");
        const giniIndexMap = {};
        csv_data_year.forEach(d => {
            const fipsCode = d.id.split("US")[1];
            giniIndexMap[fipsCode] = {
                giniIndex: +d['Estimate!!Gini Index'],
                countyName: d['Geographic Area Name']
            };
        });

        svg3.selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", d => geoPathGenerator(d))
            .attr("fill", d => {
                const fipsCode = d.properties.FIPS_STCO;
                const giniData = giniIndexMap[fipsCode] || { giniIndex: 0 };
                return colorScaleGini(giniData.giniIndex);
            })
            .attr("stroke", "black")
            .attr("stroke-width", 0.5)
            .on("mouseenter", function(event, d) {
                const fipsCode = d.properties.FIPS_STCO;
                const giniData = giniIndexMap[fipsCode] || { giniIndex: 0 };
                handleMouseEnter.call(this, event, d, `County: ${giniData.countyName}<br>Gini Index: ${giniData.giniIndex.toFixed(2)}`);
            })
            .on("mousemove", handleMouseMove)
            .on("mouseout", handleMouseOut);

        d3.select("#yearSelector").on("change", function () {
            const selectedYear = this.value;
            const csv_data_year = gini_data.filter(d => d.year === selectedYear);
            const giniIndexMap = {};
            csv_data_year.forEach(d => {
                const fipsCode = d.id.split("US")[1];
                giniIndexMap[fipsCode] = {
                    giniIndex: +d['Estimate!!Gini Index'],
                    countyName: d['Geographic Area Name']
                };
            });

            svg3.selectAll("path")
                .data(geojson.features)
                .join("path")
                .attr("d", d => geoPathGenerator(d))
                .attr("fill", d => {
                    const fipsCode = d.properties.FIPS_STCO;
                    const giniData = giniIndexMap[fipsCode] || { giniIndex: 0 };
                    return colorScaleGini(giniData.giniIndex);
                });
        });
    });
</script>
</body>
</html>
